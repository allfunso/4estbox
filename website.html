  <title>4estbox</title>
  <style>
    /* Container that holds the four sections */
    .container {
      display: flex;
      flex-wrap: nowrap; /* Ensures all sections stay in one row */
      height: 100vh; /* Full viewport height */
    }

    /* Each section takes up 25% of the container width */
    .section {
      flex: 1 1 25%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      height: 100%; /* Make section fill full height */
      overflow-y: auto; /* Enable independent scrolling */
    }

    /* Ensure the embedded video is responsive */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 177.77%; /* 9:16 Aspect Ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Grid container for buttons */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-template-rows: repeat(3, 1fr); /* 3 rows */
      gap: 5px;
      margin-top: 10px;
    }

    /* Button styling */
    .button-grid button {
      padding: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Button hover effect */
    .button-grid button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
