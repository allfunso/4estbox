<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4estbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E1E0E5;
      margin: 0;
      padding: 0;
    }

    /* Container that holds the four sections */
    .container {
      display: flex;
      flex-wrap: nowrap; /* Ensures all sections stay in one row */
      height: 100vh; /* Full viewport height */
    }

    /* Each section takes up 25% of the container width */
    .section {
      flex: 1 1 25%;
      box-sizing: border-box;
      padding: 20px;
      border-right: 2px solid #D9A862;
      text-align: center;
      height: 100%;
      overflow-y: auto;
      background-color: #33342E;
      color: #E1E0E5;
    }

    /* Ensure the embedded video is responsive */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 177.77%; /* 9:16 Aspect Ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Grid container for buttons */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    /* Button styling */
    .button-grid button, .back-button {
      padding: 12px;
      font-size: 16px;
      background-color: #54721A;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    /* Button hover effect */
    .button-grid button:hover, .back-button:hover {
      background-color: #D9A862;
      color: #33342E;
    }

    /* Image container styling */
    .image-container {
      width: 100%; /* Ensure it takes the full width of the section */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers the image */
      margin-top: 10px;
    }

    /* Image styling */
    .image-container img {
      max-width: 90%;
      max-height: 50vh;
      object-fit: contain;
      border: 2px solid #D9A862;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

      <div class="video-container">

      </div>
      <p>Interact with 4estbox</p>

      <!-- Image Container (Initially Hidden) -->

        <img id="image-1" src="" alt="Displayed Image">
        <button class="back-button" onclick="showButtons(1)">Back</button>
      </div>

      <!-- Button Grid -->

        <button onclick="showImage(1, 'games.jpg')">Games</button>

  <script>
    function showImage(section, imgSrc) {
      document.getElementById(`buttons-${section}`).style.display = 'none'; // Hide button grid
      document.getElementById(`image-${section}`).src = imgSrc; // Set image source
      document.getElementById(`image-container-${section}`).style.display = 'block'; // Show image container
    }

    function showButtons(section) {
      document.getElementById(`buttons-${section}`).style.display = 'grid'; // Show button grid
      document.getElementById(`image-container-${section}`).style.display = 'none'; // Hide image container
    }
  </script>
